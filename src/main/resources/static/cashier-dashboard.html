<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard</title>
    <link rel="stylesheet" href="cashier-dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Cashier Dashboard</h1>
        <h2>All Bookings</h2>
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Booking Reference</th>
                    <th>Event Title</th>
                    <th>Number of Tickets</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Booking Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Booking data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="cashier-dashboard.js"></script>
</body>
</html>
