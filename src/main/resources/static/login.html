<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-animation-delay {
            animation: float 6s ease-in-out infinite;
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }
        
        .pulse-shadow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }
            to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6), 0 0 40px rgba(102, 126, 234, 0.3); }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .wobble:hover {
            animation: wobble 0.8s ease-in-out;
        }
        
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="floating-animation absolute top-20 left-20 w-32 h-32 bg-white bg-opacity-5 rounded-full blur-xl"></div>
        <div class="floating-animation-delay absolute top-40 right-32 w-24 h-24 bg-purple-300 bg-opacity-10 rounded-full blur-lg"></div>
        <div class="floating-animation absolute bottom-32 left-32 w-40 h-40 bg-blue-300 bg-opacity-5 rounded-full blur-2xl"></div>
        <div class="floating-animation-delay absolute bottom-20 right-20 w-28 h-28 bg-white bg-opacity-10 rounded-full blur-xl"></div>
    </div>

    <!-- Main Container -->
    <div class="slide-in w-full max-w-md relative z-10">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-8">
            <div class="wobble inline-block mb-4 p-4 glass-effect rounded-2xl">
                <svg class="w-12 h-12 text-white mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-blue-100 text-opacity-80">Sign in to continue your journey</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-3xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div class="group">
                    <label for="username" class="block text-sm font-medium text-white mb-2 transition-all duration-200 group-focus-within:text-blue-200">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        class="input-glow w-full p-4 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-blue-200 placeholder-opacity-60 focus:outline-none focus:bg-opacity-15 focus:border-opacity-40 transition-all duration-300" 
                        required
                    >
                </div>
                
                <!-- Password Field -->
                <div class="group">
                    <label for="password" class="block text-sm font-medium text-white mb-2 transition-all duration-200 group-focus-within:text-blue-200">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            class="input-glow w-full p-4 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-blue-200 placeholder-opacity-60 focus:outline-none focus:bg-opacity-15 focus:border-opacity-40 transition-all duration-300 pr-12" 
                            required
                        >
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-200 hover:text-white transition-colors duration-200">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center group cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="sr-only">
                        <div class="checkbox-custom w-5 h-5 bg-white bg-opacity-10 border border-white border-opacity-30 rounded mr-3 flex items-center justify-center transition-all duration-200 group-hover:bg-opacity-20">
                            <svg class="checkmark w-3 h-3 text-white opacity-0 transition-opacity duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="text-sm text-blue-100 group-hover:text-white transition-colors duration-200">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-200 hover:text-white transition-colors duration-200 hover:underline">Forgot password?</a>
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="pulse-shadow w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold p-4 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50"
                >
                    <span id="loginBtnText" class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Sign In
                    </span>
                    <div id="loginSpinner" class="hidden">
                        <svg class="animate-spin w-5 h-5 mx-auto" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white border-opacity-20"></div>
                <span class="px-4 text-blue-100 text-sm">or</span>
                <div class="flex-1 border-t border-white border-opacity-20"></div>
            </div>
            
            <!-- Register Link -->
            <div class="text-center">
                <p class="text-blue-100 mb-4">Don't have an account?</p>
                <a href="register.html" class="inline-block px-6 py-3 bg-white bg-opacity-10 hover:bg-opacity-20 text-white font-medium rounded-xl transition-all duration-300 transform hover:scale-105 border border-white border-opacity-20 hover:border-opacity-40">
                    Create Account
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-blue-100 text-opacity-60 text-sm">
                Â© 2025 Your Company. All rights reserved.
            </p>
        </div>
    </div>

    <!-- Enhanced Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="glass-effect p-8 rounded-2xl text-center">
            <div class="mb-4">
                <svg class="animate-spin w-12 h-12 text-white mx-auto" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <p class="text-white font-medium">Signing you in...</p>
            <p class="text-blue-200 text-sm mt-1">Please wait a moment</p>
        </div>
    </div>

    <script>
        // Configuration
        const apiConfig = {
            baseUrl: 'http://localhost:8080/api',
            fallbackUrl: 'http://localhost:8080/api'
        };

        const redirectOptions = {
            primary: 'index.html',
            fallback: 'index.html'
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Enhanced UI interactions
        function initializeUI() {
            // Custom checkbox functionality
            rememberMeCheckbox.addEventListener('change', function() {
                const checkmark = this.parentElement.querySelector('.checkmark');
                if (this.checked) {
                    checkmark.style.opacity = '1';
                    this.parentElement.querySelector('.checkbox-custom').style.backgroundColor = 'rgba(59, 130, 246, 0.5)';
                } else {
                    checkmark.style.opacity = '0';
                    this.parentElement.querySelector('.checkbox-custom').style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                }
            });

            // Password toggle functionality
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                    `;
                } else {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    `;
                }
            });

            // Auto-focus and smooth transitions
            usernameInput.focus();
            
            // Enhanced keyboard navigation
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });
        }

        // Enhanced loading states
        function showLoading() {
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loginBtn.disabled = false;
            loginBtnText.classList.remove('hidden');
            loginSpinner.classList.add('hidden');
            loadingOverlay.classList.add('hidden');
        }

        // Enhanced error handling with beautiful notifications
        function showError(message) {
            // Remove existing errors
            const existingError = document.querySelector('.error-notification');
            if (existingError) existingError.remove();

            // Create beautiful error notification
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-notification fixed top-4 right-4 bg-red-500 bg-opacity-90 backdrop-blur-lg text-white p-4 rounded-xl shadow-2xl border border-red-400 border-opacity-30 z-50 transform translate-x-full transition-transform duration-300';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="font-medium">Login Failed</p>
                        <p class="text-sm opacity-90">${message}</p>
                    </div>
                    <button class="ml-4 opacity-70 hover:opacity-100 transition-opacity" onclick="this.parentElement.parentElement.remove()">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(errorDiv);
            
            // Animate in
            setTimeout(() => {
                errorDiv.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto remove
            setTimeout(() => {
                errorDiv.style.transform = 'translateX(full)';
                setTimeout(() => errorDiv.remove(), 300);
            }, 5000);
        }

        // Success notification
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-500 bg-opacity-90 backdrop-blur-lg text-white p-4 rounded-xl shadow-2xl border border-green-400 border-opacity-30 z-50 transform translate-x-full transition-transform duration-300';
            successDiv.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="font-medium">Success!</p>
                        <p class="text-sm opacity-90">${message}</p>
                    </div>
                </div>
            `;
            
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.style.transform = 'translateX(0)', 100);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // API calls
        async function attemptLogin(apiUrl, loginData) {
            const response = await axios.post(`${apiUrl}/auth/login`, loginData, {
                timeout: 10000,
                headers: { 'Content-Type': 'application/json' }
            });
            return response;
        }

        function handleLoginSuccess(response) {
            console.log('Login successful:', response.data);
            
            // Store data
            if (response.data.accessToken) {
                localStorage.setItem('accessToken', response.data.accessToken);
            }
            if (response.data.userId) {
                localStorage.setItem('userId', response.data.userId);
            }
            if (response.data.user) {
                localStorage.setItem('userData', JSON.stringify(response.data.user));
            }
            
            localStorage.setItem('loginTime', new Date().toISOString());
            
            showSuccess('Login successful! Redirecting...');
            
            setTimeout(() => {
                window.location.href = redirectOptions.primary;
            }, 1500);
        }

        // Main login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            showLoading();
            const loginData = { username, password };

            try {
                let response;
                
                try {
                    response = await attemptLogin(apiConfig.baseUrl, loginData);
                } catch (primaryError) {
                    console.log('Primary API failed, trying fallback:', primaryError.message);
                    response = await attemptLogin(apiConfig.fallbackUrl, loginData);
                }

                handleLoginSuccess(response);

            } catch (error) {
                hideLoading();
                console.error('Login error:', error);

                let errorMessage = 'Login failed. Please try again.';
                
                if (error.response) {
                    const status = error.response.status;
                    const data = error.response.data;
                    
                    if (status === 401) {
                        errorMessage = 'Invalid username or password';
                    } else if (status === 429) {
                        errorMessage = 'Too many login attempts. Please try again later.';
                    } else if (data?.message) {
                        errorMessage = data.message;
                    }
                } else if (error.request) {
                    errorMessage = 'Unable to connect to server. Please check your connection.';
                }

                showError(errorMessage);
            }
        });

        // Auto-login check
        window.addEventListener('load', () => {
            initializeUI();
            
            const token = localStorage.getItem('accessToken');
            const loginTime = localStorage.getItem('loginTime');
            
            if (token && loginTime) {
                const timeDiff = new Date() - new Date(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    showSuccess('Welcome back! Redirecting...');
                    setTimeout(() => {
                        window.location.href = redirectOptions.primary;
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
