<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative overflow-y-auto">
    <!-- Dynamic Background with Football Stadium -->
    <div class="fixed inset-0 z-0">
        <!-- Main Background: Football Stadium -->
        <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80"
            alt="Football Stadium" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/85 via-purple-900/80 to-indigo-900/85"></div>
        <!-- Floating Football Images -->
        <div class="absolute top-8 left-8 w-20 h-20 opacity-20 animate-float-slow">
            <img src="https://=rb-=400&q=80" alt="" w-full h-full object-cover rounded-full">
        </div>
    </div>
    <div class="relative z-10 w-full max-w-md p-6 flex flex-col items-center justify-center">
        <div
            class="w-full bg-white/15 backdrop-blur-2xl rounded-3xl shadow-2xl p-8 flex flex-col items-center transition-all duration-300 border border-white/15 card-3d animate-card-in relative overflow-hidden">
            <div class="card-spotlight pointer-events-none absolute inset-0 z-10"></div>
            <div class="mb-6 flex flex-col items-center">
                <h1 class="text-3xl font-bold text-white mb-1 tracking-tight">Welcome Back</h1>
                <p class="text-blue-100 text-opacity-80">Sign in to continue your journey</p>
            </div>
            <div id="alert" class="alert mb-4 hidden"></div>
            <form id="loginForm" class="w-full space-y-6">
                <div class="relative">
                    <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </span>
                        <input type="text" id="username" placeholder="input your username here"
                            class="w-full p-3 pl-10 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:bg-opacity-30 focus:border-blue-400 transition-all duration-300"
                            required autofocus aria-label="Username">
                    </div>
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 11c0-1.104.896-2 2-2s2 .896 2 2-.896 2-2 2-2-.896-2-2z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 11V7a5 5 0 00-10 0v4" />
                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="Input your password here"
                            class="w-full p-3 pl-10 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:bg-opacity-30 focus:border-blue-400 transition-all duration-300 pr-12"
                            required aria-label="Password">
                        <button type="button" id="togglePassword"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-200 hover:text-white transition-colors duration-200">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="sr-only">
                        <div
                            class="w-5 h-5 bg-white bg-opacity-10 border border-white border-opacity-30 rounded mr-3 flex items-center justify-center transition-all duration-200">
                            <svg class="w-3 h-3 text-white opacity-0 transition-opacity duration-200" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span class="text-sm text-blue-100">Remember me</span>
                    </label>
                    <a href="#"
                        class="text-sm text-blue-200 hover:text-white transition-colors duration-200 hover:underline"
                        aria-label="Forgot password" title="Contact admin if you forgot your password">Forgot
                        password?</a>
                </div>
                <button type="submit" id="loginBtn"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold p-4 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 flex items-center justify-center disabled:opacity-60"
                    aria-label="Sign In">
                    <span id="loginBtnText" class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Sign In
                    </span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <svg class="animate-spin w-5 h-5 mx-auto" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </div>
                </button>
            </form>
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white border-opacity-20"></div>
                <span class="px-4 text-blue-100 text-sm">or</span>
                <div class="flex-1 border-t border-white border-opacity-20"></div>
            </div>
            <div class="text-center">
                <p class="text-blue-100 mb-4">Don't have an account?</p>
                <a href="register.html"
                    class="inline-block px-6 py-3 bg-white bg-opacity-10 hover:bg-opacity-20 text-white font-medium rounded-xl transition-all duration-300 transform hover:scale-105 border border-white border-opacity-20 hover:border-opacity-40">Create
                    Account</a>
            </div>
        </div>
        <div class="text-center mt-8">
            <p class="text-blue-100 text-opacity-60 text-sm"><strong>Ronaldo THE GOAT</strong></p>
        </div>
    </div>
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="text-white text-lg font-semibold">Loading...</div>
    </div>
    <script src="js/login.js"></script>
    <script>
