<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .auth-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group.error input {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .form-toggle p {
            color: #666;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .toggle-btn:hover {
            color: #764ba2;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸŽ« Ticket Booking</h1>
            <p>Welcome! Please sign in or create an account</p>
        </div>

        <div class="alert" id="alert"></div>

        <!-- Login Form -->
        <div class="form-section active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                    <div class="error-message">Username is required</div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message">Password is required</div>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="form-toggle">
                <p>Don't have an account?</p>
                <button class="toggle-btn" onclick="toggleForm('register')">Create Account</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form-section" id="registerForm">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                    <div class="error-message">Username is required</div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                    <div class="error-message">Valid email is required</div>
                </div>
                
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" name="fullName" required>
                    <div class="error-message">Full name is required</div>
                </div>
                
                <div class="form-group">
                    <label for="regPhoneNumber">Phone Number</label>
                    <input type="tel" id="regPhoneNumber" name="phoneNumber" required>
                    <div class="error-message">Phone number is required</div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                    <div class="error-message">Password is required</div>
                </div>
                
                <button type="submit" class="submit-btn" id="registerBtn">
                    Create Account
                </button>
            </form>
            
            <div class="form-toggle">
                <p>Already have an account?</p>
                <button class="toggle-btn" onclick="toggleForm('login')">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8481/api/auth'; // Adjust this to your server URL

        // Form toggle functionality
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                document.querySelector('.auth-header p').textContent = 'Create your account to get started';
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                document.querySelector('.auth-header p').textContent = 'Welcome! Please sign in or create an account';
            }
            
            // Clear alerts
            hideAlert();
        }

        // Alert functions
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }

        // Loading state
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>Processing...';
            } else {
                button.disabled = false;
                button.innerHTML = button.id === 'loginBtn' ? 'Sign In' : 'Create Account';
            }
        }

        // Form validation
        function validateForm(form) {
            let isValid = true;
            const inputs = form.querySelectorAll('input[required]');
            
            inputs.forEach(input => {
                const formGroup = input.parentElement;
                
                if (!input.value.trim()) {
                    formGroup.classList.add('error');
                    isValid = false;
                } else {
                    formGroup.classList.remove('error');
                }
                
                // Email validation
                if (input.type === 'email' && input.value.trim()) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(input.value)) {
                        formGroup.classList.add('error');
                        formGroup.querySelector('.error-message').textContent = 'Please enter a valid email address';
                        isValid = false;
                    }
                }
            });
            
            return isValid;
        }

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!validateForm(form)) {
                return;
            }
            
            const formData = new FormData(form);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            setButtonLoading(loginBtn, true);
            hideAlert();
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login successful
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('fullName', data.fullName);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard or main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/'; // Change this to your main page
                    }, 2000);
                } else {
                    // Login failed
                    showAlert(data.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setButtonLoading(loginBtn, false);
            }
        });

        // Registration form handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const registerBtn = document.getElementById('registerBtn');
            
            if (!validateForm(form)) {
                return;
            }
            
            const formData = new FormData(form);
            const registrationData = {
                username: formData.get('username'),
                email: formData.get('email'),
                fullName: formData.get('fullName'),
                phoneNumber: formData.get('phoneNumber'),
                password: formData.get('password'),
                role: 'USER' // Default role
            };
            
            setButtonLoading(registerBtn, true);
            hideAlert();
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Registration successful
                    showAlert('Account created successfully! You can now sign in.', 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        toggleForm('login');
                    }, 2000);
                } else {
                    // Registration failed
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setButtonLoading(registerBtn, false);
            }
        });

        // Clear form errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.parentElement.classList.remove('error');
            });
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            if (token) {
                // User is already logged in, redirect to main page
                window.location.href = '/'; // Change this to your main page
            }
        });
    </script>
</body>
</html>
