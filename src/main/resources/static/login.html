<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FootballTix</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Login Form -->
        <div class="login-form-section">
            <div class="login-header">
                <h1 class="logo-text">FootballTix</h1>
            </div>
            
            <div class="login-content">
                <h2 class="login-title">Sign in to Football</h2>
                <p class="login-subtitle">Enter your details below</p>
                
                <div id="alert" class="alert mb-4 hidden"></div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">E-mail</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                placeholder="john.doe@gmail.com"
                                class="form-input"
                                required 
                                autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="••••••••"
                                class="form-input"
                                required>
                        </div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" id="loginBtn" class="btn-signin">
                            SIGN IN
                        </button>
                        <button type="button" class="btn-signup" onclick="window.location.href='register.html'">
                            SIGN UP
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <a href="#" class="footer-link">Important information</a>
                <a href="#" class="footer-link">Privacy policy</a>
                <p class="footer-copyright">© Copyright 2018 Football.</p>
            </div>
        </div>
        
        <!-- Right Side: Background Image -->
        <div class="login-image-section">
            <div class="image-background"></div>
            
            <!-- Bottom Right Text and Button -->
            <div class="bottom-right-content">
                <p class="account-question">Don't have an account?</p>
                <button class="btn-get-started" onclick="window.location.href='register.html'">
                    GET STARTED
                </button>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-text">Loading...</div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
