<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Ticket Booking</h1>
                </div>
                <div class="flex items-center space-x-4"
                    <a href="#" id="" class="text-gray-300 hover:text-blue-400">Logout</a>
                </div>
            </div>
        </div>
    </nav>     
            <div class="bg-gray-800 p-6 rounded-lg shadow-md hover:bg-gray-700 transition">
                <h3 class="text-xl font-semibold mb-2">Events</h3>
                <p class="text-gray-400 mb-4">Discover exciting events and book your tickets.</p>
                <a href="events.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Events</a>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-md hover:bg-gray-700 transition">
                <h3 class="text-xl font-semibold mb-2">My Bookings</h3>
                <p class="text-gray-400 mb-4">Manage your existing bookings here.</p>
                <a href="bookings.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Bookings</a>
            </div>

    <footer class="bg-gray-800 shadow-md mt-8 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400">© 2025 Ticket Booking System. Made with <strong>❤️</strong></p>
        </div>
    </footer>

    <script>
        const token = localStorage.getItem('accessToken');
        const userId = localStorage.getItem('userId');
        
        if (!token || !userId) {
            window.location.href = 'login.html';
        }

        document.getElementById('logoutLink').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
