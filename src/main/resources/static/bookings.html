<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - My Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/bookings.css">
</head>

<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Ticket Booking</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-blue-400" aria-label="Home">Home</a>
                    <a href="events.html" class="text-gray-300 hover:text-blue-400" aria-label="Matches">Matches</a>
                    <a href="bookings.html" class="text-gray-300 hover:text-blue-400" aria-label="My Bookings">My
                        Bookings</a>
                    <a href="#" id="logout" class="text-gray-300 hover:text-blue-400" aria-label="Logout">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-4">My Bookings</h2>
        <p class="text-gray-400 mb-8">Book new tickets and manage your existing reservations</p>

        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8 max-w-3xl mx-auto">
            <h3 class="text-xl font-semibold mb-4">Book Your Tickets</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="eventSelect" class="block text-sm font-medium text-gray-300">Select Event</label>
                    <select id="eventSelect"
                        class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                        <option value="">Loading events...</option>
                    </select>
                </div>
                <div>
                    <label for="numberOfTickets" class="block text-sm font-medium text-gray-300">Number of
                        Tickets</label>
                    <input type="number" id="numberOfTickets" min="1" max="10" value="1"
                        class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                </div>
                <div class="flex items-end">
                    <button id="bookNow"
                        class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                        <span id="bookButtonText">Book Now</span>
                        <div id="bookSpinner" class="spinner ml-2 hidden"></div>
                    </button>
                </div>
            </div>
            <p id="bookingMessage" class="mt-4 text-sm text-green-400 hidden"></p>
            <p id="bookingError" class="mt-4 text-sm text-red-400 hidden"></p>
        </section>

        <section class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-3xl mx-auto">
            <h3 class="text-xl font-semibold mb-4">Your Bookings</h3>
            <div id="bookingsLoading" class="text-center py-8">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-gray-400">Loading bookings...</p>
            </div>
            <div id="bookingsContent" class="hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Booking Ref</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Event</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Venue</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Tickets</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Status</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTable" class="bg-gray-800 divide-y divide-gray-700">
                            <!-- Bookings will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 shadow-md mt-8 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400"><strong>Ronaldo THE GOAT</strong></p>
        </div>
    </footer>

    <script src="js/bookings.js"></script>
</body>

</html>
