<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .login-info {
            background-color: #e9ecef;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .login-info h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .credential-label {
            font-weight: 600;
            color: #495057;
        }

        .credential-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }

        .quick-login {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-quick {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-quick:hover {
            background: #667eea;
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üé´ Ticket Booking</h1>
            <p>Masuk ke akun Anda</p>
        </div>
        
        <div class="login-form">
            <!-- Alert untuk error -->
            <div th:if="${param.error}" class="alert alert-error">
                ‚ùå Username atau password salah. Silakan coba lagi.
            </div>
            
            <!-- Alert untuk logout -->
            <div th:if="${param.logout}" class="alert alert-success">
                ‚úÖ Anda telah berhasil logout.
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Masukkan username Anda"
                           required
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Masukkan password Anda"
                           required
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">
                    Masuk
                </button>
            </form>

            <!-- Informasi Login -->
            <div class="login-info">
                <h4>üìã Informasi Login</h4>
                <div class="credential-item">
                    <span class="credential-label">Admin:</span>
                    <span class="credential-value">admin / admin123</span>
                </div>
                <div class="credential-item">
                    <span class="credential-label">User:</span>
                    <span class="credential-value">user / user123</span>
                </div>
                
                <div class="quick-login">
                    <button type="button" class="btn-quick" onclick="quickLogin('admin', 'admin123')">
                        Login as Admin
                    </button>
                    <button type="button" class="btn-quick" onclick="quickLogin('user', 'user123')">
                        Login as User
                    </button>
                </div>
            </div>

            <p class="footer-text">
                ¬© 2025 Ticket Booking System. Semua hak dilindungi.
            </p>
        </div>
    </div>

    <script>
        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Animasi visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Loading...';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                document.getElementById('loginForm').submit();
            }, 500);
        }

        // Auto-focus pada username input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Enter key navigation
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Username dan password harus diisi!');
                return false;
            }
        });
    </script>
</body>
</html>
