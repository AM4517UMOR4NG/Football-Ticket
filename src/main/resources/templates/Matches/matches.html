<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 50px auto; }
        .match-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Pertandingan</h1>
        <div th:if="${matches.isEmpty()}">Tidak ada pertandingan yang tersedia.</div>
        <div th:each="match : ${matches}" class="match-item">
            <p><strong>Home Team:</strong> <span th:text="${match.homeTeam}"></span></p>
            <p><strong>Away Team:</strong> <span th:text="${match.awayTeam}"></span></p>
            <p><strong>Tanggal:</strong> <span th:text="${#dates.format(match.date, 'dd-MM-yyyy')}"></span></p>
            <p><strong>Waktu:</strong> <span th:text="${#temporals.format(match.time, 'HH:mm')}"></span></p>
            <p><strong>Venue:</strong> <span th:text="${match.venue}"></span></p>
            <p><strong>Tiket Tersedia:</strong> <span th:text="${match.availableTickets}"></span></p>
        </div>
    </div>
</body>
</html>
