<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Match List</title><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
    <div class="container">
        <h2>Daftar Pertandingan</h2>
        <ul>
            <li th:each="match : ${matches}" th:text="${match.homeTeam} + ' vs ' + ${match.awayTeam}"></li>
        </ul>
        <a th:href="@{/matches}">Lihat Semua</a>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
